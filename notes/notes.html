<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <!--Bootstrap styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--Bootstrap icons styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main
      class="d-flex align-items-center justify-content-center vh-100"
      style="overflow: visible"
    >
      <div class="col-xl-6 col-md-10 col-12 px-4">
        <p class="display-5 mb-0">
          Hi there,
          <span
            id="userInfo"
            class="text-primary text-decoration-underline"
            role="button"
          >
            loading...
          </span>
        </p>
        <p class="display-4">What would like to know?</p>

        <p class="lh-sm fs-5">
          Explore your latest notes below or create a new one to begin!
        </p>

        <div
          class="d-flex overflow-auto mb-5 w-100"
          style="height: 255px"
          id="notesContainer"
        >
          <!--TARJETAS DE NOTAS-->
          <div
            class="h-100 w-100 d-flex align-items-center justify-content-center"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <form id="addNoteForm">
          <div class="input-group mb-0 border border-secondary">
            <input
              type="text"
              id="bodyAddNoteForm"
              class="form-control rounded-0"
              placeholder="What are you thinking?"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-primary rounded-0"
              type="submit"
              onclick="saveNote(event)"
              id="button-addon2"
            >
              Send <i class="bi bi-arrow-right"></i>
            </button>
          </div>
          <p class="text-secondary">
            <i class="bi bi-keyboard"></i> 0-500 characters max
          </p>
        </form>
      </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <!--Success toast-->
      <div
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Hello, world! This is a toast message.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!--Error toast-->
      <div
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Hello, world! This is a toast message.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!--Bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!--Axios scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Axios instance-->
    <script src="../utils/axiosInstance.js"></script>
    <!--Auth service-->
    <script src="../services/authService.js"></script>
    <!--Note service-->
    <script src="../services/noteService.js"></script>
    <!--View scripts-->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const authData = await authStatus();

          console.log(authData);

          document.getElementById("userInfo").textContent =
            authData.data.user.first_name + " " + authData.data.user.last_name;

          loadNotes();
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();

          setTimeout(() => {
            window.location.href = "../auth/sign-in.html";
          }, 2000);
        }
      });

      const loadNotes = async () => {
        try {
          const response = await getAllNotes();

          const notesContainer = document.getElementById("notesContainer");
          notesContainer.innerHTML = ""; // Clear previous content

          if (response.data.length === 0) {
            notesContainer.innerHTML =
              '<p class="text-secondary">No notes available.</p>';
            return;
          }

          // Recorrer las notas y crear una carta por cada nota
          response.data.notes.forEach((note) => {
            const noteCard = document.createElement("div");
            noteCard.classList.add("my-4", "me-2", "shadow");
            noteCard.innerHTML = `
                <div class="border border-secondary d-flex flex-column justify-content-between" style="width: 300px; height: 100%" id="${
                  note._id
                }">
                  <div class="px-3 pt-3">
                    <h5 class="card-title text-truncate pb-2 fs-4 fw-normal ${
                      !note.title ? "text-muted" : ""
                    }"
                    id="note-title-${note._id}"
                    title="${note.title || "Untitled Note"}">
                        ${note.title || "Add title"}
                    </h5>
                    <p class="fs-5" id="note-body-${
                      note._id
                    }" style="max-height: 100px; display: -webkit-box;
                    -webkit-line-clamp: 2;
                    -webkit-box-orient: vertical;
                    overflow: hidden;
                    text-overflow: ellipsis;">
                      ${note.content}
                    </p>
                  </div>
                  <div class="px-3 pb-3 mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                      <a href="#" class="link-dark" onclick="copyNote('note-title-${
                        note._id
                      }', 'note-body-${note._id}')">
                        <i class="bi bi-copy"></i>
                      </a>
                      <div>
                        <a href="#" class="link-dark text-decoration-none me-2" onclick="editNote('${
                          note._id
                        }')">
                          <i class="bi bi-pen"></i>
                        </a>
                        <a href="#" class="link-danger" onclick="deleteNote('${
                          note._id
                        }')">
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              `;
            notesContainer.appendChild(noteCard);
          });

          // Show success toast
          document.querySelector(
            ".toast.text-bg-primary .toast-body"
          ).textContent = response.message;

          const toast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-primary")
          );
          toast.show();
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
        }
      };

      const saveNote = async (event) => {
        event.preventDefault();
        const noteContent = document.getElementById("bodyAddNoteForm").value;

        if (!noteContent || noteContent.length > 500) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = "Note content must be between 1 and 500 characters.";
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
          return;
        }

        try {
          const noteData = {
            content: noteContent,
          };
          const response = await createNote(noteData);
          if (response.status === 200) {
            // Show success toast
            document.querySelector(
              ".toast.text-bg-primary .toast-body"
            ).textContent = response.message;

            const toast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-primary")
            );
            toast.show();

            // Clear input field
            document.getElementById("bodyAddNoteForm").value = "";

            // Reload notes
            loadNotes();
          }
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
        }
      };

      const editNote = (noteId) => {
        window.location.href = "../notes/edit-note.html?id=" + noteId;
      };

      const deleteNote = async (noteId) => {
        try {
          const response = await deleteNoteById(noteId);
          if (response.status === 200) {
            // Show success toast
            document.querySelector(
              ".toast.text-bg-primary .toast-body"
            ).textContent = response.message;

            const toast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-primary")
            );
            toast.show();

            // Reload notes
            loadNotes();
          }
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
        }
      };

      function copyNote(titleId, contentId) {
        var title = document.getElementById(titleId).textContent.trim();
        var content = document.getElementById(contentId).textContent.trim();

        navigator.clipboard
          .writeText(`${title}\n\n${content}`)
          .then(function () {
            // Show success toast
            document.querySelector(
              ".toast.text-bg-primary .toast-body"
            ).textContent = "Content copied to clipboard!";

            const toast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-primary")
            );
            toast.show();
          })
          .catch(function (error) {
            // En caso de error
            // Show error toast
            document.querySelector(
              ".toast.text-bg-danger .toast-body"
            ).textContent = error;
            const errorToast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-danger")
            );
            errorToast.show();
          });
      }
    </script>
  </body>
</html>
