<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <!--Bootstrap styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!--Bootstrap icons styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main class="vh-100 d-flex align-items-center justify-content-center p-4">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div id="color" class="w-100">
          <div class="border border-secondary p-3">
            <div>
              <img
                src="https://www.anipedia.net/imagenes/que-comen-los-perros.jpg"
                alt=""
                class="img-fluid mb-3"
                style="width: 100%; height: 200px; object-fit: cover"
              />
            </div>
            <div class="d-flex align-items-center justify-content-between mb-1">
              <div class="d-flex">
                <button
                  class="rounded-circle btn btn-primary me-2 p-0"
                  style="width: 20px; height: 20px"
                  onclick="changeColorNote('6851b749df75f6140c1f55de')"
                ></button>
                <button
                  class="rounded-circle btn btn-success me-2 p-0"
                  style="width: 20px; height: 20px"
                  onclick="changeColorNote('6851b749df75f6140c1f55df')"
                ></button>
                <button
                  class="rounded-circle btn btn-danger me-2 p-0"
                  style="width: 20px; height: 20px"
                  onclick="changeColorNote('6851b749df75f6140c1f55e0')"
                ></button>
                <button
                  class="rounded-circle btn btn-warning me-2 p-0"
                  style="width: 20px; height: 20px"
                  onclick="changeColorNote('6851b749df75f6140c1f55e1')"
                ></button>
                <button
                  class="rounded-circle btn btn-info me-2 p-0"
                  style="width: 20px; height: 20px"
                  onclick="changeColorNote('6851b749df75f6140c1f55e2')"
                ></button>
                <button
                  class="rounded-circle btn btn-dark me-2 p-0"
                  style="width: 20px; height: 20px"
                  onclick="changeColorNote('6851b749df75f6140c1f55e3')"
                ></button>
              </div>
              <div>
                <div class="input-group input-group-sm">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    placeholder="User's email"
                    aria-label="Recipientâ€™s username"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-primary rounded-0"
                    type="button"
                    id="button-addon2"
                  >
                    Share
                  </button>
                </div>
              </div>
            </div>
            <h1 class="display-5 fw-normal" id="title">Loading...</h1>
            <p class="fs-4" id="content">Loading...</p>
            <p id="autor">Autor: <span>Loading...</span></p>
            <div class="px-1 pb-5 pt-1 mt-auto">
              <div class="d-flex justify-content-between align-items-center">
                <a href="#" class="link-dark" onclick="copyNote()">
                  <i class="bi bi-copy"></i>
                </a>
                <div>
                  <a href="#" class="link-dark text-decoration-none me-2">
                    <i class="bi bi-pen"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="px-1 mt-auto">
              <div class="d-flex flex-column">
                <div class="mb-1">
                  <p class="mb-1">Share with:</p>
                  <button
                    type="button"
                    class="btn btn-outline-dark btn-sm rounded-0"
                  >
                    brunaantelo@email.com <i class="bi bi-x"></i>
                  </button>
                </div>
                <hr />
                <div class="mb-1 mt-1">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm rounded-0"
                  >
                    Tag uno <i class="bi bi-tags-fill"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm rounded-0">
                    Tag dos <i class="bi bi-tags-fill"></i>
                  </button>
                </div>
                <hr />
                <p class="mb-0" id="createdAt">
                  Created at: <span id="createdAtNote">Loading...</span>
                </p>
                <p class="mb-0" id="updatedAt">
                  Updated at: <span id="updatedAtNote">Loading...</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <!--Success toast-->
      <div
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Hello, world! This is a toast message.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!--Error toast-->
      <div
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Hello, world! This is a toast message.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!--Bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!--Axios scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Axios instance-->
    <script src="../utils/axiosInstance.js"></script>
    <!--Auth service-->
    <script src="../services/authService.js"></script>
    <!--Note service-->
    <script src="../services/noteService.js"></script>
    <!--View scripts-->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          await authStatus();
          await loadNote();
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();

          setTimeout(() => {
            window.location.href = "../auth/sign-in.html";
          }, 2000);
        }
      });

      const loadNote = async () => {
        const noteId = new URLSearchParams(window.location.search).get("id");
        if (!noteId) {
          console.error("No note ID provided in the URL.");
          return;
        }

        try {
          const response = await getNoteById(noteId);
          const note = response.data.note;

          if (note.color) {
            document.getElementById(
              "color"
            ).className = ` border-${note.color.name} border-4 border-start`;
          }

          document.getElementById("title").textContent =
            note.title || "Untitled Note";
          document.getElementById("content").textContent =
            note.content || "No content available.";

          document.getElementById(
            "autor"
          ).textContent = `Autor: ${note.created_by.first_name} ${note.created_by.last_name}`;

          document.getElementById("createdAt").textContent = new Date(
            note.createdAt
          ).toLocaleDateString();
          document.getElementById("updatedAt").textContent = new Date(
            note.updatedAt
          ).toLocaleDateString();

          // Show success toast
          document.querySelector(
            ".toast.text-bg-primary .toast-body"
          ).textContent = response.message;

          const toast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-primary")
          );
          toast.show();

          // Populate other fields as needed
        } catch (error) {
          console.error("Error loading note:", error);
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
        }
      };

      const changeColorNote = async (colorId) => {
        try {
          const noteId = new URLSearchParams(window.location.search).get("id");
          if (!noteId) {
            console.error("No note ID provided in the URL.");
            return;
          }

          const response = await changeColor(noteId, colorId);
          if (response.status === 200) {
            // Show success toast
            document.querySelector(
              ".toast.text-bg-primary .toast-body"
            ).textContent = response.message;

            const toast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-primary")
            );
            toast.show();

            loadNote(); // Reload the note to reflect the color change
          }
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
        }
      };

      const deleteNote = async () => {
        const noteId = new URLSearchParams(window.location.search).get("id");
        if (!noteId) {
          console.error("No note ID provided in the URL.");
          return;
        }

        try {
          const response = await deleteNoteById(noteId);
          if (response.status === 200) {
            // Show success toast
            document.querySelector(
              ".toast.text-bg-primary .toast-body"
            ).textContent = response.message;

            const toast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-primary")
            );
            toast.show();
          }
        } catch (error) {
          // Show error toast
          document.querySelector(
            ".toast.text-bg-danger .toast-body"
          ).textContent = error;
          const errorToast = new bootstrap.Toast(
            document.querySelector(".toast.text-bg-danger")
          );
          errorToast.show();
        }
      };

      function copyNote() {
        var title = document.getElementById("title").textContent.trim();
        var content = document.getElementById("content").textContent.trim();

        navigator.clipboard
          .writeText(`${title}\n\n${content}`)
          .then(function () {
            // Show success toast
            document.querySelector(
              ".toast.text-bg-primary .toast-body"
            ).textContent = "Content copied to clipboard!";

            const toast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-primary")
            );
            toast.show();
          })
          .catch(function (error) {
            // En caso de error
            // Show error toast
            document.querySelector(
              ".toast.text-bg-danger .toast-body"
            ).textContent = error;
            const errorToast = new bootstrap.Toast(
              document.querySelector(".toast.text-bg-danger")
            );
            errorToast.show();
          });
      }
    </script>
  </body>
</html>
